<script type="text/javascript">
  // console.log("hiiiii");
  var page = 0;
  var page_len = 3;
  var allow_scroll = true;
  let stop_scroll = false;
  let query_params = window.location.href.split("?")[1];
  let add_info = {};
  if (query_params && query_params != "") {
    let query_splits = query_params.split("&");
    $(query_splits).each(function (k, v) {
      add_info[v.split("=")[0]] = v.split("=")[1];
    });
  }
  var body_scroll = true;
  $(window).scroll(function () {
    body_scroll = false;
    if (allow_scroll == true) {
      var hT = $(".page-sections-main").offset().top,
        hH = $(".page-sections-main").outerHeight(),
        wH = $(window).height(),
        wS = $(this).scrollTop();
      if (wS > hT + hH - wH - 500) {
        if (stop_scroll == false) {
          $(".page-loader").show();
        } else {
          return;
        }
      } else {
        return;
      }
      allow_scroll = false;
      page = page + 1;
      $.ajax({
        type: "POST",
        Accept: "application/json",
        ContentType: "application/json;charset=utf-8",
        url:
          window.location.origin +
          "/api/method/go1_cms.go1_cms.doctype.web_page_builder.web_page_builder.get_scroll_content",
        data: {
          page_no: page,
          page_len: page_len,
          page: "{{doc.name}}",
          device_type: "{{device_type}}",
          add_info: add_info,
        },
        dataType: "json",
        headers: {
          "X-Frappe-CSRF-Token": "{{csrf_token}}",
        },
        success: function (data) {
          $(".page-loader").hide();
          if (data.message && data.message.length > 0) {
            allow_scroll = true;
            $(data.message).each(function (k, v) {
              $(".page-sections-main").append(
                `<div id="${v.section}" class="section-item">${v.template}</div>`
              );
            });
          } else {
            allow_scroll = false;
            stop_scroll = true;
          }
        },
      });
    }
  });
  if (body_scroll) {
    $("body").scroll(function () {
      if (allow_scroll == true) {
        var hT = $(".page-sections-main").offset().top,
          hH = $(".page-sections-main").outerHeight(),
          wH = $(window).height(),
          wS = $(this).scrollTop();

        if (wS > hT + hH - wH - 500) {
          if (stop_scroll == false) {
            $(".page-loader").show();
          } else {
            return;
          }
        } else {
          return;
        }
        allow_scroll = false;
        page = page + 1;

        $.ajax({
          type: "POST",
          Accept: "application/json",
          ContentType: "application/json;charset=utf-8",
          url:
            window.location.origin +
            "/api/method/go1_cms.go1_cms.doctype.web_page_builder.web_page_builder.get_scroll_content",
          data: {
            page_no: page,
            page_len: page_len,
            page: "{{doc.name}}",
            device_type: "{{device_type}}",
            add_info: add_info,
          },
          dataType: "json",
          headers: {
            "X-Frappe-CSRF-Token": "{{csrf_token}}",
          },
          success: function (data) {
            $(".page-loader").hide();
            if (data.message && data.message.length > 0) {
              allow_scroll = true;
              $(data.message).each(function (k, v) {
                $(".page-sections-main").append(
                  `<div id="${v.section}" class="section-item">${v.template}</div>`
                );
              });
            } else {
              allow_scroll = false;
              stop_scroll = true;
            }
          },
        });
      }
    });
  }
</script>
